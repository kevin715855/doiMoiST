<body>
    <header>
        <h1>Mua sắm cho thú cưng</h1>

    <main>
        <section class="suggestion-title">
            <h2>GỢI Ý HÔM NAY</h2>
        </section>
    
        <!-- Danh mục sản phẩm -->
        <section class="product-list">
            <div class="product-item">
                <img src="images/product1.jpg" alt="Sản phẩm 1">
                <h3>SET 3 CUỘN TÚI ĐỰNG RÁC TỰ PHÂN HỦY</h3>

                <p class="price">₫1.000</p>

                <h3>Túi rác tự hủy</h3>
                <p class="price">₫20.300</p>
                <p class="sold">Đã bán 14k</p>
            </div>
            <div class="product-item">
                <img src="images/product5.jpg" alt="Sản phẩm 5">
                <h3>Dây thít lạt buộc nhựa</h3>
                <p class="price">₫6.000</p>

    <!-- Footer -->
