<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục sản phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-top">
            <h1>Shop của bạn</h1>
            <input type="text" placeholder="Tìm sản phẩm, thương hiệu, và tên shop...">
            <button>🔍</button>
        </div>
    </header>

    <!-- Gợi ý hôm nay -->
    <section class="suggestion-title">
        <h2>GỢI Ý HÔM NAY</h2>
    </section>

    <!-- Danh mục sản phẩm -->
    <section class="product-list">
        <div class="product-item">
            <img src="images/product1.jpg" alt="Sản phẩm 1">
            <h3>SET 3 CUỘN TÚI ĐỰNG RÁC TỰ PHÂN HỦY</h3>
            <p class="price">₫1.000</p>
            <p class="sold">Đã bán 128,7k</p>
        </div>
        <div class="product-item">
            <img src="images/product2.jpg" alt="Sản phẩm 2">
            <h3>Bảng rào cảnh báo</h3>
            <p class="price">₫20.000</p>
            <p class="sold">Đã bán 4,2k</p>
        </div>
        <div class="product-item">
            <img src="images/product3.jpg" alt="Sản phẩm 3">
            <h3>Túi bọc thực phẩm YJoo</h3>
            <p class="price">₫1.000</p>
            <p class="sold">Đã bán 220,3k</p>
        </div>
        <div class="product-item">
            <img src="images/product4.jpg" alt="Sản phẩm 4">
            <h3>Túi rác tự hủy</h3>
            <p class="price">₫20.300</p>
            <p class="sold">Đã bán 14k</p>
        </div>
        <div class="product-item">
            <img src="images/product5.jpg" alt="Sản phẩm 5">
            <h3>Dây thít lạt buộc nhựa</h3>
            <p class="price">₫6.000</p>
            <p class="sold">Đã bán 26k</p>
        </div>
        <!-- Thêm sản phẩm khác tại đây -->
    </section>
</body>
</html>
